<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사 소개</title>
    <link rel="stylesheet" href="/css/board/project.css">
</head>
<body>
    <header>
        <h1 onclick="location.href='/'">HAMO</h1>
    </header>
    <main>
        <section id="home" class="page">
            <div class="title">하모에서 하비 모임</div>
            <div class="home-content">
            	<p>편하게 즐기는 나의 취미</p>
            	<p>다이나믹한 나의 취미</p>
            	<p>쉬운 나의 취미</p>
            </div>
            
        </section>
        <section id="progress" class="page">
            <div class="title">개발 과정</div>
            <div class="progrss-content">
            	
            </div>
            
        </section>
        <section id="programers" class="page">
            <div class="title">코폭컴퍼니</div>
            <div class="members-list">
            	<div class="programers-content">
            		<p>JONATHAN PL</p>
            		<img alt="programer-img" src="/image/programer1.jpg"/>
            	</div>
            	<div class="programers-content">
            		<p>GLASS</p>
            		<img alt="programer-img" src="/image/programer2.jpg"/>
            	</div>
            	<div class="programers-content">BROWN</div>
            	<div class="programers-content">JAMES</div>
            	<div class="programers-content">HUNTER</div>
            </div>
        </section>
    </main>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const main = document.querySelector('main');
        const pages = document.querySelectorAll('.page');
        let currentPage = 0;
        let isScrolling = false;

        function scrollToPage(pageIndex) {
            isScrolling = true;
            pages[pageIndex].scrollIntoView({ behavior: 'smooth' });
            setTimeout(() => {
                isScrolling = false;
            }, 100);
        }

        main.addEventListener('wheel', (event) => {
            if (isScrolling) return;

            if (event.deltaY > 0 && currentPage < pages.length - 1) {
                currentPage++;
                scrollToPage(currentPage);
            } else if (event.deltaY < 0 && currentPage > 0) {
                currentPage--;
                scrollToPage(currentPage);
            }
        });

        document.querySelector('header h1').addEventListener('click', (event) => {
            event.preventDefault();
            currentPage = 0;
            scrollToPage(currentPage);
        });
    });
    </script>
</body>
</html>
