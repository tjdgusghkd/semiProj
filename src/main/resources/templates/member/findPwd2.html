<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>비밀번호 찾기</title>
<link rel="stylesheet" href="/css/login/findId.css">
</head>
<body>
	<div th:insert="common/top.html"></div>
	<main>
	    <div class="signup-card">
	        <h1>비밀번호 찾기</h1>
	        
	        <div id="emailTab" class="tab-content active">
	            <form id="form" action="/member/newPwd" method="post">
	            	<div class="form-group">
	            		<input type="hidden" id="memberId" name="memberId" th:value="${member.memberId}">
	                    <label for="nameEmail">새 비밀번호</label>
	                    <input class="input-find" type="password" id="pwd1" name="memberPwd" placeholder="새 비밀번호를 입력하세요">
	                </div>
	                <div class="form-group">
	                    <label for="nameEmail">새 비밀번호 확인</label>
	                    <input class="input-find" type="password" id="pwd2" name="memberPwd2" placeholder="새 비밀번호를 입력하세요">
	                </div>
	                <button id="submitButton" class="button-find" type="button">확인</button>
	            </form>
	        </div>
	    </div>
	</main>
	
	<script>
		const pwd1 = document.getElementById('pwd1').value;
		const pwd2 = document.getElementById('pwd2').value;
		const form = document.getElementById('form');
		document.getElementById('submitButton').addEventListener('click', ()=>{
			if(pwd1 == pwd2){
				form.submit();
			}else{
				alert('비밀번호가 다릅니다.');
			}
		})
	</script>
</body>
</html>
