<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 정보</title>
    <link rel="stylesheet" href="/css/user_inform/user.css">
</head>
<body>
    <header id="top">
        <div class="logo">
            <a href="/">HAMO</a>
        </div>
    </header>
    <div class="main-container">
    <div th:insert ="user-inform/sidebar.html"></div>
<!--         <jsp:include page="sideBar.jsp" /> -->
        <div class="content-wrapper">
            <div class="container">
                <div class="content">
                    <h1>MY PAGE</h1>
                    
                    <div class="info-section">
                        <h2 class="section-title">기본 정보</h2>
                        <div class="info-grid">
                        

                          <div class="profile-picture">
                                <h4>프로필 이미지</h4>
                                <img alt="profile-img" th:src="${profileImage != null ? profileImage.url : '/image/myinfo.png'}">
                            </div>
                        	
                            <div class="info-item">
                                <label for="name">이름</label>
                                <input type="text" id="name" name="memberName" th:value="${m.memberName}" readonly>
                            </div>
                            <div class="info-item">
                                <label for="birthdate">생년월일</label>
                                <input type="text" id="birthdate" name="memberBirth" th:value="${m.memberBirth}" readonly>
                            </div>
                            <div class="info-item">
                                <label for="id">아이디</label>
                                <input type="text" id="id" name="memberId" th:value="${m.memberId}" readonly>
                            </div>
                            <div class="info-item">
                                <label for="gender">성별</label>
                                <input type="text" id="gender" name="memberGender" th:value='${m.memberGender.trim() eq "M" ? "남자" : "여자"}' readonly>
                            </div>
                            <div class="info-item">
                                <label for="nickname">닉네임</label>
                                <input type="text" id="nickname" name="memberNickname" th:value="${m.memberNickname}" readonly>
                            </div>
<!--  							<div class="info-item"> -->
<!--    							 <label for="gender">성별</label> -->
<!-- 						    <div class="radio-group"> -->
<!-- 						        <input type="radio" id="male" name="gender" th:checked="${session.loginUser.memberGender == 'M'}" readonly> -->
<!-- 						        <label for="male">남자</label> -->
<!-- 						        <input type="radio" id="female" name="gender" th:checked="${session.loginUser.memberGender == 'F'}" readonly> -->
<!-- 						        <label for="female">여자</label> -->
<!-- 						    </div> -->
<!-- 						  </div> -->
                        </div>
                    </div>

                    <div class="info-section">
                        <h2 class="section-title">연락처 정보</h2>
                        <div class="info-grid">
                            <div class="info-item">
                                <label for="email">이메일</label>
                                <input type="email" id="email" name="memberEmail" th:value="${m.memberEmail}" readonly>
                            </div>
                            <div class="info-item">
                                <label for="phone">휴대폰 번호</label>
                                <input type="tel" id="phone" name="memberPhone" th:value="${m.memberPhone}" readonly>
                            </div>
                            
                        </div>
                    </div>

                    <div class="info-section">
                        <h2 class="section-title">보안 정보</h2>
                        <div class="info-grid">
                            <div class="info-item">
                                <label for="password">비밀번호</label>
                                <input type="password" id="password" name="password" value="********" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="button-container">
                        <form action="/member/checkPwd" method="get">
                            <button type="submit" class="edit-button">정보 수정하기</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="common/footer.html"></div>
</body>
</html>
